<html>
<head>
    <title>Drag-Drop Vanilla Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-secondary d-flex align-items-center justify-content-center">

<div id="image-preview">
    <div class="w-100 d-block">
        <img src="https://via.placeholder.com/150" id="empimg" class="img-fluid d-block">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadimage">
        Upload Image
        </button>
      <div class="modal fade" id="uploadimage" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Profile Image</h5>
            </div>
            <div class="modal-body">
                <div id="drop-region" class="d-flex align-items-center justify-content-center">
                    <div class="drop-message">
                        Drag & Drop images or click to upload
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
